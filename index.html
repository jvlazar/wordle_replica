<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <title>Wordle Replica</title>
</head>

<body id="body">

    <h1> WORDLE Replica</h1>

    <div class="content">

        <div class="container">
            <div class="error_message_div" id="error_message_div">
                <p class="error_message" id="error_message" visibility="visible"> </p>
            </div>
            <div class="row" id="row1">
                <input type="text" id="field1" maxlength="1" disabled>
                <input type="text" id="field2" maxlength="1" disabled>
                <input type="text" id="field3" maxlength="1" disabled>
                <input type="text" id="field4" maxlength="1" disabled>
                <input type="text" id="field5" maxlength="1" disabled>
            </div>
            <div class="row" id="row2">
                <input type="text" id="field1" maxlength="1" disabled>
                <input type="text" id="field2" maxlength="1" disabled>
                <input type="text" id="field3" maxlength="1" disabled>
                <input type="text" id="field4" maxlength="1" disabled>
                <input type="text" id="field5" maxlength="1" disabled>
            </div>
            <div class="row" id="row3">
                <input type="text" id="field1" maxlength="1" disabled>
                <input type="text" id="field2" maxlength="1" disabled>
                <input type="text" id="field3" maxlength="1" disabled>
                <input type="text" id="field4" maxlength="1" disabled>
                <input type="text" id="field5" maxlength="1" disabled>
            </div>
            <div class="row" id="row4">
                <input type="text" id="field1" maxlength="1" disabled>
                <input type="text" id="field2" maxlength="1" disabled>
                <input type="text" id="field3" maxlength="1" disabled>
                <input type="text" id="field4" maxlength="1" disabled>
                <input type="text" id="field5" maxlength="1" disabled>
            </div>
            <div class="row" id="row5">
                <input type="text" id="field1" maxlength="1" disabled>
                <input type="text" id="field2" maxlength="1" disabled>
                <input type="text" id="field3" maxlength="1" disabled>
                <input type="text" id="field4" maxlength="1" disabled>
                <input type="text" id="field5" maxlength="1" disabled>
            </div>
            <div class="row" id="row6">
                <input type="text" id="field1" maxlength="1" disabled>
                <input type="text" id="field2" maxlength="1" disabled>
                <input type="text" id="field3" maxlength="1" disabled>
                <input type="text" id="field4" maxlength="1" disabled>
                <input type="text" id="field5" maxlength="1" disabled>
            </div>
        </div>

        <p class="message" id="message" visibility="visible"> </p>
        <button id="replay_button" onclick="replay()" visibility="visible">Replay</button>
        <div class="keyboard">
            <div class="keyboard_row" id="keyboard_row1">
                <button onclick="addInput('Q')" id="q">Q</button>
                <button onclick="addInput('W')" id="w">W</button>
                <button onclick="addInput('E')" id="e">E</button>
                <button onclick="addInput('R')" id="r">R</button>
                <button onclick="addInput('T')" id="t">T</button>
                <button onclick="addInput('Y')" id="y">Y</button>
                <button onclick="addInput('U')" id="u">U</button>
                <button onclick="addInput('I')" id="i">I</button>
                <button onclick="addInput('O')" id="o">O</button>
                <button onclick="addInput('P')" id="p">P</button>
            </div>
            <div class="keyboard_row" id="keyboard_row2">
                <button onclick="addInput('A')" id="a">A</button>
                <button onclick="addInput('S')" id="s">S</button>
                <button onclick="addInput('D')" id="d">D</button>
                <button onclick="addInput('F')" id="f">F</button>
                <button onclick="addInput('G')" id="g">G</button>
                <button onclick="addInput('H')" id="h">H</button>
                <button onclick="addInput('J')" id="j">J</button>
                <button onclick="addInput('K')" id="k">K</button>
                <button onclick="addInput('L')" id="l">L</button>
            </div>
            <div class="keyboard_row" id="keyboard_row3">
                <button onclick="getInput()" id="submit_button">ENTER</button>
                <button onclick="addInput('Z')" id="z">Z</button>
                <button onclick="addInput('X')" id="x">X</button>
                <button onclick="addInput('C')" id="c">C</button>
                <button onclick="addInput('V')" id="v">V</button>
                <button onclick="addInput('B')" id="b">B</button>
                <button onclick="addInput('N')" id="n">N</button>
                <button onclick="addInput('M')" id="m">M</button>
                <button onclick="moveToPrevious()" id="delete_button"> </button>
            </div>
        </div>
    </div>

    <div style="height: 70px;"></div>


</body>
<script type="text/javascript" src="index.js"></script>

</html>
